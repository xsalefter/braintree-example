<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>Braintree Example - Create Transaction</title>
        <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body>
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>

                    <a class="navbar-brand" href="/">Braintree Example</a>

                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="/">Home</a></li>
                        <li class="active"><a href="/transaction/create">Create Transaction</a></li>
                    </ul>
                </div>
                <!--/.nav-collapse -->
            </div>
        </div>

        <div class="container" style="padding-top:40px;">
            <h1>Create Transaction</h1>

            <form role="form" action="/transaction/create" method="post" id="transaction-form">
                <div class="form-group">
                    <label for="amount">Transaction Amount</label>
                    <input type="number" class="form-control" id="amount" name="amount" placeholder="Amount" />
                </div>

                <div class="form-group">
                    <label for="card-number">Card Number</label>
                    <input type="number" class="form-control" id="card-number" placeholder="Credit Card Number" autocomplete="off" data-encrypted-name="card-number" />
                </div>

                <div class="form-group">
                    <label for="vcc">CVV</label>
                    <input type="text" class="form-control" id="cvv" placeholder="VCC" autocomplete="off" data-encrypted-name="cvv" />
                </div>

                <div class="form-group">
                    <label for="month">Expiration Date (MM/YY)</label>
                    <input type="number" class="form-control" id="month" name="month" placeholder="Month" />
                    <input type="number" class="form-control" id="year" name="year" placeholder="Year" />
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
        <!-- /.container -->

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="https://js.braintreegateway.com/v1/braintree.js"></script>

            braintree.onSubmitEncryptForm('transaction-form');
        </script>
    </body>
</html>
